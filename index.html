<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>Campo Minato</title>
</head>

<body>
    
    <header>
        <div class="container">
            <div class="row">
                <div class="col-8 py-4">
                    <p>Il Campo Minato più brutto che esista</p> 
                </div>

                <div class="col-4 py-4">
                    <label for="difficoltà">Scegli la difficoltà: </label>

                    <select name="Difficoltà" id="level-options" class="px-5">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>

                    <button class="px-4" id="play-button">
                        Play
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="my-grid" class="d-flex">

                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col py-2">
                    <p>
                        Made with &hearts; by Boolean
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <script src="myscript.js"></script>
</body>
</html>
