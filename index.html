<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>Campo Minato</title>
</head>

<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col-7 py-4 d-flex align-items-center">
                    <div class="boolean-logo mx-3">
                        <img src="img/Logo.png" alt="Logo Boolean">
                    </div>
                    
                    <p class="fw-bolder d-inline my-0">Il Campo Minato più brutto che esista progettato da Alessandro</p> 
                </div>

                <div class="col-5 py-4 d-flex align-items-center">
                    <label for="level-options">Scegli la difficoltà: </label>

                    <select name="Difficoltà" id="level-options" class="px-5 mx-2">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>

                    <button class="rounded px-4 btn-primary" id="play-button">
                        Play
                    </button>

                    <button class="rounded px-4 mx-3 btn-primary" id="reset-button">
                        Reset
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="background-img text-white">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="my-grid" class="d-flex">

                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col py-2">
                    <p class="fw-bold">
                        Made with &hearts; by Boolean
                    </p>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="myscript.js"></script>
</body>
</html>
